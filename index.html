<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!--Google Font: Poppins-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
</head>

<body>
<form action="#" method="post">
        <!--Main Body-->
    <div class="main-header">
        <!--Form Section-->
        <div class="form-part">
            <!--Logo Section-->
            <div class="card">Logo</div>
            <!--Input Section-->
            <input type="text" placeholder="Email" class="input-box" required/>
            <input type="password" placeholder="Password" class="input-box" required />
            <span class="forget"> <a href="#">Forget your password ?</a></span>
            <input type="submit" value="Login" class="btn-class" />
            <p class="create">Don't Have an account ?<span class="sign-up"><a href="#"> Sign up</a> </span></p>
            <div class="middle"><span class="create">OR</span></div>
            <p class="bottom">Sign up with</p>
            <section style="text-align: center;">
                <i class="fab fa-google-plus-g"
                    style="color: red; padding-left: 5px;"></i>
                <i class="fab fa-facebook-f" style="color:#1877F2;"></i>
            </section>
         </div>
    </div>
</form>
</body>
</html>
